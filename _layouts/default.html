{% include base.html %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% if site.url %}
    {% assign baseurl = site.url | append: site.baseurl %}
    {% elsif site.github.url %}
    {% assign baseurl = site.github.url %}
    {% endif %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{{ "/images/favicon.ico" | prepend: site.baseurl }}" >

    {% if page.author.name %}
    <meta name="author" content="{{ page.author.name }}">
    {% else %}
    <meta name="author" content="{{ site.author.name }}">
    {% endif %}

    <link rel="stylesheet" href="{{base}}/mando.github.io.css">

    <link rel="alternate" type="application/atom+xml" title="{{site.title}}" href="/atom_feed.xml" />
  </head>
  <body>
    <div class="container">
      {{ content }}
      {% include page-footer.html %}
    </div>
  </body>
</html>
